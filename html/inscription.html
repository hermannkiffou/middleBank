<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
    <div class="laPricipale">
        <div class="form">
            <p class="titre">INSCRIPTION</p>
            <select name="profil" id="profil" onchange="{changePlaceholder()}" aria-placeholder="PROFIL">
                <option value="PROFIL"></option>
                <option value="PARTICULIER">PARTICULIER</option>
                <option value="BANQUE">BANQUE</option>
            </select>
            <input type="text" placeholder="" id="name">
            <input type="text" placeholder="" id="login">
            <input type="password" placeholder="MOT DE PASSE" id="password">
            <input type="password" placeholder="CONFIRMATION DE MOT DE PASSE" id="confirmPassword">
            <button onclick="{ajoInscription()}">S'INSCRIRE</button>
            <div class="tiret-bas"></div>
            <a href="./connexion.html">J'AI DEJA UN COMPTE</a>
        </div>
    </div>
</body>
<script src="../js/user.js"></script>
<script src="../js/inscription.js"></script>
</html>
